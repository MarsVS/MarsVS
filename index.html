<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Vets | Future Care</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00f3ff; /* Cyan */
            --secondary: #bd00ff; /* Neon Purple */
            --pearl: #f0f8ff;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --font-heading: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-body: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: default;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-heading);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 243, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(189, 0, 255, 0.05) 0%, transparent 25%);
        }

        /* --- UI COMPONENTS --- */
        a { text-decoration: none; color: inherit; cursor: pointer; }
        button { cursor: pointer; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--pearl);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            transition: 0.3s;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-item:hover::after { width: 100%; }

        /* --- SECTIONS --- */
        section {
            min-height: 100vh;
            padding: 6rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--pearl));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- HERO SECTION --- */
        #hero {
            position: relative;
            text-align: center;
        }

        .hero-title {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .hero-sub {
            font-family: var(--font-body);
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .cta-btn {
            padding: 1rem 3rem;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: var(--font-body);
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0; height: 100%;
            background: var(--primary);
            z-index: -1;
            transition: 0.3s;
        }

        .cta-btn:hover { color: var(--bg-dark); box-shadow: 0 0 20px var(--primary); }
        .cta-btn:hover::before { width: 100%; }

        /* --- 3D TILT CARDS (ADOPTION) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px; /* Essential for 3D effect */
        }

        .tilt-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease; /* Smooth reset, snappy movement */
            backdrop-filter: blur(10px);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .card-content {
            transform: translateZ(30px); /* Pushes text forward in 3D space */
        }

        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            filter: grayscale(40%);
            transition: 0.3s;
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .tilt-card:hover .pet-image {
            filter: grayscale(0%);
            border-color: var(--primary);
        }

        .pet-name {
            font-size: 1.5rem;
            color: var(--pearl);
        }

        .pet-stats {
            margin-top: 1rem;
            font-family: var(--font-body);
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .adopt-btn {
            margin-top: auto;
            padding: 0.8rem;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .adopt-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- FORMS (CAREERS & MICROCHIPPING) --- */
        .form-wrapper {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--glass-border);
            padding: 10px 0;
            color: var(--pearl);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        /* Generic label style for text inputs */
        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            color: var(--text-muted);
            pointer-events: none; /* Prevents clicking on text labels */
            transition: 0.3s;
            font-size: 0.9rem;
        }

        /* Floating label logic */
        input:focus ~ label, input:valid ~ label, textarea:focus ~ label, textarea:valid ~ label, select:valid ~ label {
            top: -20px;
            font-size: 0.7rem;
            color: var(--secondary);
        }

        input:focus, textarea:focus, select:focus {
            border-bottom: 1px solid var(--secondary);
            box-shadow: 0 1px 0 var(--secondary);
        }

        /* --- CHECKBOX STYLES (FIXED) --- */
        .checkbox-container {
            margin-bottom: 2rem;
        }
        
        .checkbox-heading {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
        }

        .cyber-checkbox {
            display: block;
            position: relative; /* Override absolute from generic label */
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--pearl);
            font-family: var(--font-body);
            user-select: none;
            pointer-events: auto; /* CRITICAL FIX: Enables clicking */
            top: auto; /* Reset top */
            left: auto; /* Reset left */
        }

        /* Hide the browser's default checkbox */
        .cyber-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: transparent;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }

        /* On mouse-over, add a grey background color */
        .cyber-checkbox:hover input ~ .checkmark {
            border-color: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
        }

        /* When the checkbox is checked, add a blue background */
        .cyber-checkbox input:checked ~ .checkmark {
            background-color: var(--secondary);
            border-color: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .cyber-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .cyber-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Chip Interface Specifics */
        .chip-visual {
            width: 100px;
            height: 100px;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(189, 0, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(189, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(189, 0, 255, 0); }
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--secondary);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            box-shadow: 0 0 20px var(--secondary);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            nav { padding: 1rem; }
            .nav-links { display: none; } /* Simplified for demo */
            .form-wrapper { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Pearl Vets</div>
        <div class="nav-links">
            <a class="nav-item active" onclick="scrollToSection('hero')">Home</a>
            <a class="nav-item" onclick="scrollToSection('adoption')">Adoption</a>
            <a class="nav-item" onclick="scrollToSection('microchip')">Microchip</a>
            <a class="nav-item" onclick="scrollToSection('careers')">Careers</a>
        </div>
    </nav>

    <section id="hero">
        <h1 class="hero-title">Biological<br>Preservation</h1>
        <p class="hero-sub">Next-Generation Veterinary Services & Bio-Tagging</p>
        <button class="cta-btn" onclick="scrollToSection('adoption')">Access Database</button>
    </section>

    <section id="adoption">
        <h2>Available Biological Units</h2>
        <div class="grid-container" id="pet-grid">
            </div>
    </section>

    

    <section id="microchip">
        <h2>Neural Link / Microchip</h2>
        <div class="form-wrapper">
            <div class="chip-visual">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#bd00ff" stroke-width="2">
                    <path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M4.93 19.07l14.14-14.14"/>
                </svg>
            </div>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-muted);">Register your companion's unique bio-signature.</p>
            <form onsubmit="handleForm(event, 'Microchip data uploaded to global ledger.')">
                <div class="input-group">
                    <input type="text" required>
                    <label>Owner ID / Name</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label>Pet Designation</label>
                </div>
                
                <div class="checkbox-container">
                    <span class="checkbox-heading">Service Type (Select all that apply)</span>
                    
                    <label class="cyber-checkbox">Subdermal Implant
                        <input type="checkbox" name="service" value="implant">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="cyber-checkbox">External Bio-Tag
                        <input type="checkbox" name="service" value="tag">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="cyber-checkbox">Update Existing Record
                        <input type="checkbox" name="service" value="scan">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <button type="submit" class="cta-btn" style="width: 100%;">Initiate Sequence</button>
            </form>
        </div>
    </section>

    <section id="careers">
        <h2>Join The Vanguard</h2>
        <div class="form-wrapper">
            <form onsubmit="handleForm(event, 'Application transmitted to HR mainframe.')">
                <div class="input-group">
                    <input type="text" required>
                    <label>Candidate Name</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Digital Contact (Email)</label>
                </div>
                <div class="input-group">
                    <textarea rows="4" required></textarea>
                    <label>Expertise / Cover Log</label>
                </div>
                <div class="input-group">
                    <input type="file" style="padding-top: 15px;">
                    <label style="top: -20px; font-size: 0.7rem; color: var(--secondary);">Upload CV Holodisc (PDF)</label>
                </div>
                <button type="submit" class="cta-btn" style="width: 100%;">Transmit Data</button>
            </form>
        </div>
    </section>

    <div id="toast">Message Sent</div>

    <script>
        // --- DATA ---
        const pets = [
            { name: "Unit: Luna", type: "Feline", age: "2 Cycles", img: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { name: "Unit: Rex", type: "Canine", age: "4 Cycles", img: "https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
            { name: "Unit: Atlas", type: "Canine", age: "10 Cycles", img: "https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
        ];

        // --- RENDER ADOPTION CARDS ---
        const petGrid = document.getElementById('pet-grid');
        
        pets.forEach(pet => {
            const card = document.createElement('div');
            card.className = 'tilt-card';
            card.innerHTML = `
                <div class="card-content">
                    <img src="${pet.img}" class="pet-image" alt="${pet.name}">
                    <h3 class="pet-name">${pet.name}</h3>
                    <div class="pet-stats">
                        <span>Type: ${pet.type}</span>
                        <span>Age: ${pet.age}</span>
                    </div>
                    <button class="adopt-btn" onclick="handleAdoption('${pet.name}')">Initiate Adoption</button>
                </div>
            `;
            petGrid.appendChild(card);
        });

        // --- 3D TILT LOGIC ---
        const cards = document.querySelectorAll(".tilt-card");

        cards.forEach((card) => {
            card.addEventListener("mousemove", (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left; // x position within the element.
                const y = e.clientY - rect.top;  // y position within the element.

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -10; // Max rotation deg
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });

            card.addEventListener("mouseleave", () => {
                card.style.transform = "perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)";
            });
        });

        // --- NAVIGATION ---
        function scrollToSection(id) {
            const element = document.getElementById(id);
            const navHeight = document.querySelector('nav').offsetHeight;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - navHeight;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update active state
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            // Simple logic to set active (approximate)
            event.target.classList.add('active');
        }

        // --- FORM HANDLING ---
        function handleForm(e, msg) {
            e.preventDefault();
            showToast(msg);
            e.target.reset();
        }

        function handleAdoption(petName) {
            showToast(`Transfer request for ${petName} initiated.`);
        }

        function showToast(message) {
            const x = document.getElementById("toast");
            x.textContent = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>

    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
<script src="https://files.bpcontent.cloud/2026/01/25/12/20260125125340-4Q7LPVQ3.js" defer></script>
    
</body>
</html>
