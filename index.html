<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mars Veterinary Services</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
    --mars-red:#ff4d4d;
    --mars-orange:#ff9f43;
    --neon-cyan:#00d2d3;
    --deep-space:#0b0c10;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
    background:var(--deep-space);
    color:#fff;
    font-family:'Rajdhani',sans-serif;
    line-height:1.6;
}

h1,h2,h3{
    font-family:'Orbitron',sans-serif;
    text-transform:uppercase;
    letter-spacing:2px;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:clamp(1rem,4vw,2rem);
}

section{margin-bottom:5rem}

.section-title{
    font-size:clamp(1.6rem,4vw,2.4rem);
    margin-bottom:1.2rem;
    border-left:5px solid var(--mars-red);
    padding-left:1rem;
}

/* HEADER */
header{text-align:center;padding:4rem 1rem}
.logo{
    font-size:3rem;
    color:var(--mars-red);
    border:2px solid var(--mars-red);
    padding:.5rem 1.5rem;
    display:inline-block;
    margin-bottom:1rem;
}

/* ADOPTION CARDS */
.adoption-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:2rem;
    perspective:1000px;
}

.tilt-card{
    height:380px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
    box-shadow:0 15px 40px rgba(0,0,0,.7);
    transition:transform .1s ease;
}

.tilt-card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.25));
}

.card-content{
    position:absolute;
    bottom:0;
    padding:1.5rem;
    z-index:2;
}

.pet-id{color:var(--neon-cyan);font-size:.85rem}
.pet-name{font-size:2rem;margin:.2rem 0}
.pet-stats{color:#ccc;font-size:.9rem}

/* PANELS */
.tech-panel{
    background:rgba(20,20,25,.85);
    border:1px solid var(--neon-cyan);
    padding:clamp(1.5rem,4vw,2.5rem);
    border-radius:12px;
}

label{color:var(--mars-orange);display:block;margin-bottom:.4rem}
input,textarea,select{
    width:100%;
    padding:1rem;
    background:rgba(0,0,0,.35);
    border:1px solid #333;
    color:#fff;
    margin-bottom:1.4rem;
    border-radius:4px;
}

/* DROPDOWN CHECKLIST */
.dropdown{
    position:relative;
}
.dropdown-toggle{
    background:rgba(0,0,0,.4);
    border:1px solid #333;
    padding:1rem;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.dropdown-menu{
    display:none;
    position:absolute;
    width:100%;
    background:#121318;
    border:1px solid var(--neon-cyan);
    margin-top:.3rem;
    z-index:5;
}
.dropdown-menu label{
    display:flex;
    gap:.7rem;
    padding:.8rem 1rem;
    cursor:pointer;
    color:#ddd;
}
.dropdown-menu label:hover{
    background:rgba(255,255,255,.05);
}
.dropdown.open .dropdown-menu{display:block}

.btn-submit{
    width:100%;
    padding:1rem;
    border:2px solid var(--neon-cyan);
    background:transparent;
    color:var(--neon-cyan);
    font-family:'Orbitron';
    cursor:pointer;
}

footer{text-align:center;color:#666;font-size:.8rem;padding:2rem}

/* MOBILE OPTIMIZATION */
@media(max-width:768px){
    .tilt-card{transform:none!important}
}
</style>
</head>

<body>

<header>
    <div class="container">
        <h1 class="logo">MVS</h1>
        <h2>Mars Veterinary Services</h2>
        <p style="color:#ccc;max-width:700px;margin:auto">
            Compassionate veterinary care, safe microchipping, pet adoption,
            and professional career opportunities.
        </p>
    </div>
</header>
